<mat-card>
    <form (submit)="onAddPost()" #postForm = "ngForm">
        <mat-form-field>
            <input matInput type="text" name="title" ngModel required>
        </mat-form-field>
        
        <mat-form-field>
            <textarea matInput rows="6" name="content"  ngModel required ninlength="3"></textarea>  
        </mat-form-field>
        <button mat-raised-button color ="primary" type="submit">Save Post</button>
    </form>
</mat-card>
